<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url('./images/slide_01.gif');"></div>
            <div class="swiper-slide" style="background-image: url('./images/slide_02.gif');"></div>
            <div class="swiper-slide" style="background-image: url('./images/slide_03.gif');"></div>
            <div class="swiper-slide" style="background-image: url('./images/slide_04.gif');"></div>
            <div class="swiper-slide" style="background-image: url('./images/slide_05.gif');"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

<h1 class="page-header">Logs:</h1>
<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-hover">
	<thead>
	<tr>
		<th colspan="7"><input st-search="id" class="form-control" placeholder="global search ..." type="text"/></th>
	</tr>
	<tr>
		<th st-sort="getters.id" st-sort-default="true" st-skip-natural="true">ID</th>
		<th st-sort="host" st-skip-natural="true">Host</th>
		<th st-sort="facility" st-skip-natural="true">Facility</th>
		<th st-sort="severity" st-skip-natural="true">Severity</th>
		<th st-sort="program" st-skip-natural="true">Program</th>
		<th st-sort="message" st-skip-natural="true">Message</th>
		<th st-sort="timestamp" st-skip-natural="true">Timestamp</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="row in displayedCollection">
		<td>{{row.id}}</td>
		<td>{{row.host}}</td>
		<td>{{row.facility}}</td>
		<td>{{row.severity}}</td>
		<td>{{row.program}}</td>
		<td>{{row.msg}}</td>
		<td>{{row.lo | date}}</td>
	</tr>
	</tbody>
	
		<tfoot>
			<tr>
				<td colspan="7" class="text-center">
					<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
				</td>
			</tr>
		</tfoot>
</table>

<!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        loop: true,
        speed: 150,
        grabCursor: true,
    });
    </script>
